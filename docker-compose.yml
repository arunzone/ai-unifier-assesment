x-develop:
  watch:
    - path: .
      action: sync
      target: /app
      ignore:
        - .venv/
        - .git/
        - __pycache__/
        - "*.pyc"
        - .pytest_cache/
        - data/

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["sh", "-c", "ollama pull nomic-embed-text && ollama pull llama3.1:8b-instruct-q4_K_M"]
    environment:
      - OLLAMA_HOST=ollama:11434

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=rag_password
      - POSTGRES_DB=rag_evaluation
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_evaluation"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

  ingestion:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - ./data/corpus:/app/data/corpus
    environment:
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=rag_password
      - POSTGRES_DB=rag_evaluation
    depends_on:
      ollama-pull:
        condition: service_completed_successfully
      chroma:
        condition: service_started
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        set -e &&
        pip install --timeout 300 --retries 3 --index-url https://pypi.org/simple/ -e . &&
        mkdir -p /app/data/corpus &&
        if [ ! -f /app/data/corpus/lotr-fellowship.pdf ]; then
          echo 'Downloading Lord of the Rings...' &&
          curl -L 'https://www.mrsmuellersworld.com/uploads/1/3/0/5/13054185/lord-of-the-rings-01-the-fellowship-of-the-ring_full_text.pdf' -o /app/data/corpus/lotr-fellowship.pdf;
        fi &&
        python -m ai_unifier_assesment.ingest --directory /app/data/corpus
      "

  benchmark:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=rag_password
      - POSTGRES_DB=rag_evaluation
    depends_on:
      ingestion:
        condition: service_completed_successfully
    command: >
      bash -c "
        pip install --timeout 300 --retries 3 --index-url https://pypi.org/simple/ -e . &&
        python -m ai_unifier_assesment.benchmark --verbose --save
      "

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=rag_password
      - POSTGRES_DB=rag_evaluation
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        pip install --timeout 300 --retries 3 --index-url https://pypi.org/simple/ -e . &&
        alembic upgrade head
      "

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-Gpt4o}
      - OLLAMA_BASE_URL=http://ollama:11434
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=rag_password
      - POSTGRES_DB=rag_evaluation
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
      - PYTHONUNBUFFERED=1
    depends_on:
      migrate:
        condition: service_completed_successfully
      benchmark:
        condition: service_completed_successfully
    command: >
      bash -c "pip install -e . && python -m ai_unifier_assesment"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8501:8501"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=rag_password
      - POSTGRES_DB=rag_evaluation
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "pip install -r /app/dashboard/requirements.txt && streamlit run /app/dashboard/app.py --server.address=0.0.0.0 --server.port=8501"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  ollama_data:
  chroma_data:
  postgres_data:
